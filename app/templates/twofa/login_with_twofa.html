{% extends 'form_page.html' %}
{% block forms %}
<form action="{{ url_for('twofa.check_login') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group mb-4">
        {{ form.otp_code.label }}
        {{ form.otp_code(class_="form-control", autofocus='autofocus', maxlength="6", size=6) }}
    </div>
    {{ form.submit(class="btn btn-block login-btn mb-4") }}
</form>
{% endblock %}
