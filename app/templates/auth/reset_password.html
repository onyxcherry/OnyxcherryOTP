{% extends 'form_page.html' %}
{% block forms %}
<form action="" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group mb-4">
        {{ form.password.label }}
        {{ form.password(class_="form-control", autofocus='autofocus') }}
    </div>
    <div class="form-group mb-4">
        {{ form.password2.label }}
        {{ form.password2(class_="form-control") }}
    </div>
    {{ form.submit(class="btn btn-block login-btn mb-4") }}
</form>
{% endblock %}
