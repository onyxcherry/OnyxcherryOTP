{% extends 'form_page.html' %}
{% block forms %}
<form action="{{ url_for('auth.reset_password_request') }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="form-group mb-4">
        {{ form.email.label }}
        {{ form.email(class_="form-control", autofocus='autofocus') }}
    </div>
    {{ form.submit(class="btn btn-block login-btn mb-4") }}
</form>
{% endblock %}
