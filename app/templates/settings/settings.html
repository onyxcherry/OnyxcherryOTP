{% extends "index.html" %}

{% block content %}
<h1>{{ _('Settings') }}</h1>
<img id="2fa-image" src="/static/images/2fa.png">
<p></p>
{% if twofa_enabled %}
<a href="{{ url_for('twofa.deactivate') }}" class="btn btn-warning">{{ _('Turn off 2FA') }}</a>
{% else %}
<a href="{{ url_for('twofa.activate') }}" class="btn btn-primary">{{ _('Turn on 2FA') }}</a>
{% endif %}
<p></p>
<img id="revoke-image" src="/static/images/revoke.png">
<p></p>
<p class="lead"><a href="{{ url_for('auth.revoke_other_sessions') }}"
        class="btn btn-danger">{{ _('Revoke other sessions') }}</a></p>
{% endblock %}
