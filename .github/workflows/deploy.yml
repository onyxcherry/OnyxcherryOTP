name: Deploy

on:
  workflow_run:
    workflows: ["Build and test"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Update code
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          script: "cd ${{ secrets.PROJECT_PATH }} && git pull && ${{ secrets.PROJECT_PATH }}/venv/bin/pip install -e . && systemctl --user restart onyxcherryauth.service"
